<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
      <div class="player-container">
        <section class="player-1">
          <h3 class="PlayerName">Player 1</h3>
          <h2 class="points">0</h3>
        </section>
        <h2 class="who-play"></h2>
        <section class="player-2">
          <h3 class="PlayerName">Player 2</h3>
          <h2 class="points">0</h3>
        </section>
      </div>
      <div class="board">
        <div class="row">
          <div id="cell-0" class="cell"></div>
          <div id="cell-1" class="cell"></div>
          <div id="cell-2" class="cell"></div>
        </div>
        <div class="row">
          <div id="cell-3" class="cell"></div>
          <div id="cell-4" class="cell"></div>
          <div id="cell-5" class="cell"></div>
        </div>
        <div class="row">
          <div id="cell-6" class="cell"></div>
          <div id="cell-7" class="cell"></div>
          <div id="cell-8" class="cell"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
